<!DOCTYPE html>
<html lang="en" ng-app="av">
<head>
    <meta charset="UTF-8">
    <title>Angular Visualization</title>
    <link rel="stylesheet" href="dist/css/dist-av1.css">
</head>
<body ng-controller="MainController as mainController">

<div ng-include="'src/views/header.html'"></div>

<ul>
    <li ng-repeat="link in mainController.links">
        <a ng-href="{{'#/' + link}}" ng-bind="link"></a>
    </li>
</ul>

<div class="content">
    <div ng-view></div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="dist/js/dist-av.js"></script>
</body>
</html>
